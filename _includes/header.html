<div class="container">
  <div class="row">
    <div class="col col-12">
      <header class="header">

        <div class="logo">
          <a class="logo__link" href="{{site.url}}/">
          {%if site.data.settings.logo %}
            <img class="logo__image" src="{{ site.url }}/images/{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
          {% else %}
            {{ site.data.settings.title }}
          {% endif %}
          </a>
        </div>

        <nav class="main-nav">

          <div class="main-nav__box">
            <div class="nav-icon__close">
              <i class="ion ion-ios-close-circle-outline"></i>
            </div>

            <div class="nav__title">Menu</div>

            <ul class="nav__list list-reset">
              {% for page in site.pages %}
                {% unless page.name == 'tags.html' or page.name == '404.html' %}
              {% if page.title == 'About me' %}
              <li class="nav__item">
                <a href="{{ page.url | prepend: site.url }}" class="nav__link">{{ page.title }}</a>
              </li>
              {% endif %}
               {% endunless %}
              {% endfor %}
              <li class="nav__item">
                <a href="{{site.url}}/" class="nav__link">Home</a>
              </li>
              
            </ul>

          </div>
        </nav>
        <div class="header__overlay"></div>
      </header>
    </div>
  </div>
</div>
