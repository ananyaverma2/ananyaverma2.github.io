
<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.email %}
      <li><a href="{{ site.data.settings.email }}" target="_blank"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><i class="fa fa-envelope" style="font-size:16px"></i></a></li>
    {% else %} {% endif %}
    
    {% if site.data.settings.github %}
      <li><a href="{{ site.data.settings.github }}"><i class="ion ion-logo-github"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.linkedin %}
      <li><a href="{{ site.data.settings.linkedin }}"><i class="ion ion-logo-linkedin"></i></a></li>
    {% else %} {% endif %}
  
  </ul>
</div>
